---
kind: pipeline
type: docker
name: manifest

platform:
  os: linux
  arch: amd64
depends_on:
  - build-linux-amd64
  - build-windows-1809-amd64
  - build-windows-ltsc2022-amd64

steps:

  - name: push-manifest
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      spec: manifest.tmpl
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      instance:
        - drone-publish.rancher.io
      ref:
        - refs/tags/*
      event:
        - tag

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
