---
kind: pipeline
type: docker
name: build-linux-amd64

platform:
  os: linux
  arch: amd64

steps:

  - name: download-linux-amd64
    image: registry.suse.com/suse/sle15:15.3.17.8.1
    environment:
      ARCH: amd64
    commands:
      - zypper -n install curl jq git
      - scripts/download

  - name: build-linux-amd64
    image: plugins/docker
    settings:
      purge: false
      dry_run: true
      build_args:
        - ARCH=amd64
        - "VERSION=${DRONE_TAG/+/-}"
      custom_dns: 1.1.1.1
      dockerfile: package/Dockerfile
      password:
        from_secret: docker_password
      repo: rancher/system-agent-installer-rke2
      tag: "${DRONE_COMMIT/+/-}-linux-amd64"
      username:
        from_secret: docker_username
    when:
      event:
        - pull_request

  - name: publish-linux-amd64
    image: plugins/docker
    settings:
      purge: false
      build_args:
        - ARCH=amd64
        - "VERSION=${DRONE_TAG/+/-}"
      custom_dns: 1.1.1.1
      dockerfile: package/Dockerfile
      password:
        from_secret: docker_password
      repo: rancher/system-agent-installer-rke2
      tag: "${DRONE_TAG/+/-}-linux-amd64"
      username:
        from_secret: docker_username
    when:
      instance:
        - drone-publish.rancher.io
      ref:
        - refs/tags/*
      event:
        - tag
---
kind: pipeline
type: docker
name: build-windows-1809-amd64

platform:
  os: windows
  arch: amd64
  version: 1809

steps:

  - name: download-windows-1809-amd64
    image: mcr.microsoft.com/windows/servercore:1809-amd64
    environment:
      ARCH: amd64
    commands:
      - powershell scripts/windows/download.ps1

  - name: build-windows-1809-amd64
    image: plugins/docker:windows-1809-amd64
    settings:
      purge: false
      dry_run: true
      build_args:
        - SERVERCORE_VERSION=1809
        - ARCH=amd64
        - "VERSION=${DRONE_TAG/+/-}"
      custom_dns: 1.1.1.1
      dockerfile: package/Dockerfile.windows
      password:
